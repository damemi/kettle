<!DOCTYPE html>
<html ng-app="kettleApp">
<head>
  <title>Meg's Kettle by Mike<3</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/kettle.css">
  <script src="/js/angular.min.js"></script>
  <script src="/js/kettle.js"></script>
</head>

<body>

<div class="container-fluid" ng-controller="kettleController">

<h3>Kettle</h3>

<div class="row">
<div class="col-md-12 col-xs-12 col-s-12">
<button ng-if="power == 'off'" class="btn btn-large btn-block btn-success" 
	ng-click="turnOn()">
  <b><h2><i class="fa fa-coffee"></i> Make some tea</b></h2>
</button>

<button ng-if="power == 'on'" class="btn btn-large btn-block btn-danger"
	ng-click="turnOff()">
  <b><h2><i class="fa fa-spin fa-circle-o-notch"></i> Turn me off</b></h2>
</button>
</div>
</div>

<h3>Set alarm</h3>

<div class="row">
<div class="col-md-4 col-xs-4 col-s-4">
<select name="hour" class="form-control" ng-model="hour">
  <option>Hour</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
  <option>6</option>
  <option>7</option>
  <option>8</option>
  <option>9</option>
  <option>10</option>
  <option>11</option>
  <option>12</option>
</select>
</div>

<div class="col-md-4 col-xs-4 col-s-4">
<select name="minute" class="form-control" ng-model="minute">
  <option>Minute</option>
  <option ng-repeat="i in getNumber(60)">{{i}}</option>
</select>
</div>

<div class="col-md-4 col-xs-4 col-s-4">
<select name="ampm" class="form-control" ng-model="ampm">
  <option>AM</option>
  <option>PM</option>
</select>
</div>
</div>

<br />

<div class="row">
<div class="col-md-12 col-xs-12 col-s-12">
<button ng-if="checkAlarm.status == 'False'" 
	class="btn btn-large btn-block btn-info" ng-click="setAlarm()">Set alarm</button>
<button ng-if="checkAlarm.status == 'True'"
	class="btn btn-large btn-block btn-danger" ng-click="stopAlarm()">Stop alarm</button>
</div>
</div>

<br />
</div> 

</body>

</html>
